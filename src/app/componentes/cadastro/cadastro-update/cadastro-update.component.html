<div class="container">
    <form #cadastroForm="ngForm">
        <h2>Atualizar dados</h2>
        <h6>Caso atualize os dados, não esqueça de fornecer uma nova senha</h6>
        <div class="form-row">
            <div class="form-group col-md-12">
                <mat-form-field>
                    <label for="">Nome</label>
                    <input type="text" matInput name="name" [(ngModel)]="cadastro.name">
                </mat-form-field>
            </div>

                <div class="form-group">
                    <mat-form-field>
                        <label for="">Endereço</label>
                        <input type="text" matInput name="address" [(ngModel)]="cadastro.address">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <label for="">Email</label>
                        <input type="text" matInput name="email" [(ngModel)]="cadastro.email">
                    </mat-form-field>
                 </div>

                <div class="form-group">
                    <mat-form-field>
                        <label for="">Celular</label>
                        <input type="text"  matInput name="mobile" [(ngModel)]="cadastro.mobile">
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <mat-form-field>
                        <label for="">Senha</label>
                        <input type="password"  matInput name="password" required [(ngModel)]="newPassword">
                    </mat-form-field>
                </div>

                <div class="row">
                    <div class="d-flex justify-content-center box" style="margin: 0 auto;">
                        <hr class="mb-4">
                        <div>
                             <button type="submit" class="btn btn-editar" (click)="updateCadastro()" mat-flat-button>Atualizar</button>
                        </div>
                        <div >
                            <button class="btn btn-cancelar" (click)="cancelarCadastro()" mat-flat-button color="warn">Cancelar</button>
                        </div>

                    </div>
                </div>

        </div>
    </form>
</div>
