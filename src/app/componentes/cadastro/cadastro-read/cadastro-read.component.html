<div class="container">
    <h2>Usuário cadastrado</h2>
    <div class="row">
        <div class="col-12">
            <div class="mat-elevation-z8">
                <table mat-table class="full-width-table" mat-sort aria-label="Elements" [dataSource]="cadastros">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="cpf">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
                        <td mat-cell *matCellDef="let row">{{ row.ssn }}</td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="endereco">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Endereço </th>
                        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                    </ng-container>

                    <ng-container matColumnDef="cel">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
                        <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
                        <td mat-cell *matCellDef="let row">
                            <a routerLink="/cadastro/update/{{ row.id }}">
                                <i class="far fa-edit">Editar</i>
                            </a>

                            <a routerLink="/cadastro/delete/{{ row.id }}">
                                <i class="far fa-trash-alt">Apagar</i>
                            </a>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <div class="home">
                <a routerLink="">Home</a>
            </div>
        </div>
    </div>
</div>
