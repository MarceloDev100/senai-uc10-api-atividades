<section class="login-page">
    <div class="login-area center">
        <h1>
            <i class="far fa-user"></i>
            <span class="title">Login do cliente</span>
        </h1>

        <form #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="data-email" >
                <label for="email-field">E-mail</label>
                <input type="email" id="email-field" name="email" placeholder="E-mail" [(ngModel)]="loginModel.email"
                 #email="ngModel" required>
                <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">O campo e-mail é obrigatório</div>
            </div>

            <div class="data-password">
                <label for="password-field">Senha</label>
                <input type="password" id="password-field" name="password" placeholder="Senha"
                 [(ngModel)]="loginModel.password" #password="ngModel" required>
                 <div *ngIf="!password.valid && password.touched" class="alert alert-danger" role="alert">O campo senha é obrigatório</div>
            </div>

            <div class="data-send">
                <button type="submit" id="go-button">Continuar</button>
            </div>

            <div class="data-message" [hidden]="message == ''">
               <span id="message-error" *ngIf="responseStatus != '200'">{{ message }}</span>
               <span id="message-success" *ngIf="responseStatus == '200'">{{ message }}</span>
            </div>
        </form>

        <p class="register-link">
            <span>Não tem cadastro?</span>
            <a routerLink="/cadastroStart">Cadastre-se</a>
        </p>

        <p class="policy">Ao continuar com o acesso, você concorda com a nossa <a href="">política de privacidade</a> </p>
    </div>

    <div class="back"><a routerLink=""><i class="fas fa-home"></i>Home</a></div>
</section>
